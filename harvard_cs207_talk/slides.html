<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Slides</title>

<link rel="stylesheet" href="../slides/css/reveal.css">
<link rel="stylesheet" href="../slides/css/theme/custom_dark.css" id="theme">

<link rel="stylesheet" href="../slides/lib/css/monokai_sublime.css">
</head>

<body>

<div class="reveal">

  <div class="slides">

    <section data-markdown="slides.md"
      data-separator="^~===~$"
      data-separator-vertical="^~~~$"></section>
  </div>
</div>


<script src="../slides/lib/js/head.min.js"></script>
<script src="../slides/js/reveal.js"></script>

<script>
Reveal.initialize({
controls: true,
progress: true,
history: true,
center: true,
transition: 'none',
// Optional libraries used to extend on reveal.js
dependencies: [
{ src: '../slides/lib/js/classList.js', condition: function() { return !document.body.classList; } },
{ src: '../slides/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: '../slides/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: '../slides/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
{ src: '../slides/plugin/notes/notes.js' }
]
});
</script>

</body>
</html>
